<html>
	<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.5.2/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.5/react-redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/history/3.0.0/history.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <style type="text/css">
    *{
    	margin: 0;
    	padding: 0;
    }
    </style>
	</head>
	<body>
		<div id="url"></div>
		<div id="app"></div>
		<script type="text/babel">
  var history = History.createHistory();
document.getElementById(
  'url'
).innerHTML = history.getCurrentLocation().pathname;
history.listen(() => {
  document.getElementById(
    'url'
  ).innerHTML = history.getCurrentLocation().pathname;
});

var { combineReducers, applyMiddleware, compose, createStore } = Redux;
var { connect, Provider } = ReactRedux;
var {
  routing,
  Match,
  Link,
  historyMiddleware,
  reduxRouter,
  push
} = ReactRouterRedux;
console.log(ReactRouterRedux);
function historyChange(routing, res, { getState, dispatch }) {
  if (routing.urls.topics.match == 2) {
    console.log(routing);
    setTimeout(() => {
      console.log('res--->');
      res();
    }, 2000);
  } else res();
}
var { historyMiddleware, routing } = reduxRouter(
  history,
  [
    { name: 'home', pattern: '/urlhandle' },
    { name: 'about', pattern: '/urlhandle/about' },
    { name: 'topics', pattern: '/urlhandle/topics' },
    { name: 'topic', pattern: '/urlhandle/topics/:topic' }
  ],
  historyChange
);

const middleware = applyMiddleware(historyMiddleware);
const enhancer = compose(middleware);
const store = createStore(
  combineReducers({
    routing,
    test: (state = {}, action) => {
      console.log(action);
      return state;
    }
  }),
  enhancer
);

const Home = () => (
  <div>
    <h2>Home</h2>
  </div>
);

const About = () => (
  <div>
    <h2>About</h2>
  </div>
);
const Topic = ({ topic }) => (
  <div>
    <h3>{topic}</h3>
  </div>
);

const TopicContainer = connect(state => {
  return {
    topic: state.routing.paramMap.topic
  };
})(Topic);
var i = 0;
function onClick() {
  // console.log(push);
  store.dispatch(
    push(
      Object.assign(
        {},
        { pathname: `/urlhandle/about`, query: Object.assign({}, { a: 1 }) }
      )
    )
  );
}
const Topics = () => (
  <div>
    <h2>Topics</h2>
    <ul>
      <li>
        <Link
          name="topic"
          params={{ topic: 'Rendering with React' }}
          query={{ name: 'test' }}
        >
          Rendering with React
        </Link>
      </li>
      <li>
        <Link name="topic" params={{ topic: 'Components' }}>
          Components
        </Link>
      </li>
      <li>
        <Link name="topic" params={{ topic: 'props-v-state' }}>
          Props v. State
        </Link>
      </li>
    </ul>

    <Match name="topic">
      <TopicContainer />
    </Match>
    <Match isExactly={true} name="topics">
      <h3>Please select a topic.</h3>
    </Match>
  </div>
);

var App = () => {
  return (
    <Provider store={store}>
      <Match name="home">
        <div>
          <div onClick={onClick}>Click1</div>
          <div onClick={onClick}>Click1</div>
          <ul>
            <li>
              <Link name="home">Home</Link>
            </li>
            <li>
              <Link name="about">About</Link>
            </li>
            <li>
              <Link name="topics">Topics</Link>
            </li>
          </ul>

          <hr />
          <Match isExactly={true} name="home">
            <Home />
          </Match>
          <Match isExactly={true} name="about">
            <About />
          </Match>
          <Match name="topics">
            <Topics />
          </Match>
        </div>
      </Match>
    </Provider>
  );
};

ReactDOM.render(<App />, app);
</script>
	</body>
</html>
